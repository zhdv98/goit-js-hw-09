<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/timer.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer">
      <div class="timer__items js-timer-items">
        <div class="timer__item js-timer__days">00</div>
        <div class="timer__item js-timer__hours">00</div>
        <div class="timer__item js-timer__minutes">00</div>
        <div class="timer__item js-timer__seconds">00</div>
      </div>
      <p class="timer__dialog"></p>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
